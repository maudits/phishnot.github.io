<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phishNot - Validate Phishing URLs</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f4f4;
      color: #222;
    }
    .container {
      margin-top: 50px;
    }
    .icon {
      width: 5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>phishNot</h1>
      <h2>validate if a domain or a URL is a <em>phish</em></h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="urlInput" placeholder="Enter URL">
          <div class="input-group-append">
            <button class="btn btn-primary" id="checkButton">Check</button>
          </div>
        </div>
        <div id="result" class="text-center mt-3"></div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#checkButton').click(function(){
        var inputUrl = $('#urlInput').val();
        $.get('phish.db', function(data){
          if(data.includes(inputUrl)){
            $('#result').html('<img src="danger-icon.png" alt="Danger" class="icon">');
          } else {
            $('#result').html('<img src="tick-icon.png" alt="Safe" class="icon">');
          }
        });
      });
    });
  </script>
</body>
</html>
